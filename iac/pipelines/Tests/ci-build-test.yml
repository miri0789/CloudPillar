
name: ci_build

trigger:
- $(Build.SourceBranchName)

parameters:
  - name: env
    displayName: Select Environment to deploy
    type: string
    default: dev
    values:
    - tst
    - dev
    - stg
    - prd
  - name: image
    displayName: Select Image to Build and Scan
    type: string
    default: blobstreamer
    values:
    - all
    - analyzer
    - beapi
    - blobstreamer
    - iotlistener
    - keyholder
    - mongowriter
    - twinlistener

variables:
- group: arm-vg
- group: iac-backend-vg
- group: aks-backend-vg
- group: backend-secrets-vg
# - group: images-vg

stages:
- stage: BuildScanPush
  displayName: 'Build and Scan Images'
  jobs:
  - ${{ if eq(parameters.image, 'all') }}:
    - ${{ each image in parameters.values }}:
      - ${{ if ne(image, 'all') }}:
        - template: set_and_update_version.yml
          parameters:
            agentPool: $(AGENT_POOL)
            env: ${{ parameters.env }}
            versionString: ${{ parameters.versionString }}
            image: ${{ image }}
  - ${{ if ne(parameters.image, 'all') }}:
    - template: set_and_update_version.yml
      parameters:
        agentPool: $(AGENT_POOL)
        env: ${{ parameters.env }}
        versionString: ${{ parameters.versionString }}
        image: ${{ parameters.image }}