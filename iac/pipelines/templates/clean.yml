# File: templates/clean.yml


  

steps:
- task: Bash@3
  # displayName: Build & Tag Image
  displayName: 'Clean Images'
  inputs:
    targetType: inline
    script: |
        docker stop $(docker ps -a -q) --force
        docker rm $(docker ps -a -q) --force    
        docker image prune -a --force

        echo "Containers: "
        docker ps -a
        echo -e "\n\n"
        echo "Images: "
        docker image ls



