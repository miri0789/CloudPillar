parameters:
  registryName: ''
  pipelineAcrConnection: ''
  basePath: ''
  dockerFilePath: ''
  selectedImage: ''  
  images:
  - name: analyzer
    imageName: 'backend_analyzer'
    imageFolder: analyzer
    imageVersion: ''
  - name: beapi
    imageName: 'backend_beapi'
    imageFolder: beapi
    imageVersion: ''
  - name: infra
    imageName: 'backend_infra'
    imageFolder: infra
    imageVersion: ''
  - name: mongowriter
    imageName: 'backend_mongowriter'
    imageFolder: mongowriter
    imageVersion: ''
  - name: twinlistener
    imageName: 'backend_twinlistener'
    imageFolder: twinlistener
    imageVersion: ''
  - name: unittests
    imageName: 'backend_unittests'
    imageFolder: unittests
    imageVersion: ''
  - name: blobstreamer
    imageName: 'backend_blobstreamer'
    imageFolder: Backend.BlobStreamer
    imageVersion: ''
  - name: iotlistener
    imageName: 'backend_iotlistener'
    imageFolder: Backend.IoTListener
    imageVersion: ''
  - name: keyholder
    imageName: 'backend_keyholder'
    imageFolder: Backend.KeyHolder
    imageVersion: ''
  - name: edge_conquest
    imageName: 'edge_conquest'
    # imagePath: './src/edge/conquest/'
    # imageVersion: 'v0.7.3'
    # dockerFilePath: './src/edge/conquest/Dockerfile'
  
steps:
- ${{ each img in parameters.images }}:
  - ${{ if eq(parameters.selectedImage, img.name) }}:
    - script: |
        echo "##vso[task.setvariable variable=imageName;]${{ img.imageName }}"
        echo "##vso[task.setvariable variable=imageVersion;]${{ img.imageVersion }}"
        echo "##vso[task.setvariable variable=imagePath;]${{ parameters.basePath }}/${{ img.imageFolder }}"
        echo "##vso[task.setvariable variable=dockerFilePath;]${{ parameters.dockerFilePath }}"
      displayName: 'Set Image Information Variables for ${{ img.name }}'
