{{- range .Values.controllers }}
{{- if and .port .path }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cloudpillar{{ .service }}-service
spec:
  entryPoints:
    - websecure
  routes:
  - match: PathPrefix(`{{ .path }}`)
    kind: Rule
    middlewares:
    - name: {{ .service }}-headers
    services:
    - name: cloudpillar{{ .service }}-service
      port: {{ .port }}
      scheme: http
{{- end }}
{{- end }}
  
